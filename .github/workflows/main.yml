name: Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.3
        with:
          node-version: '14'
      - name: Build the stack
        run: docker-compose up -d
